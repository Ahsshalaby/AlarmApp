<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* Global Styles */
    body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;  /* Keep alignment to start from the top */
  min-height: 100vh;  /* Allow scrolling if content exceeds screen height */
  background-color: #f0f4f8;
}

.container {
  width: 100%;
  max-width: 600px;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

h1, h2 {
  text-align: center;
}

p {
  text-align: center;
}

#timerSettings {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}

#timerSettings select, 
#timerSettings button {
  padding: 10px;
  margin-right: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

#timerSettings button {
  background-color: #28a745;
  color: white;
  cursor: pointer;
}

#timerSettings button:hover {
  background-color: #218838;
}

#timerMessage {
  margin-top: 15px;
  font-size: 18px;
  color: #333;
}

img#play_pause {
  margin-top: 20px;
  cursor: pointer;
  width: 100px;
  height: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

input#inputText, input#taskDate {
  padding: 10px;
  width: 96.5%;  /* Set the width to 100% */
  border-radius: 4px;
  border: 1px solid #ddd;
  font-size: 16px;
  margin-bottom: 10px;  /* Ensure there’s space between fields */
}


button.addBtn {
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

button.addBtn:hover {
  background-color: #0056b3;
}

ul#list {
  list-style-type: none;
  padding: 0;
  margin-top: 20px;
  max-height: 400px;
  overflow-y: auto;
  width: 100%;
}

ul#list li {
  background-color: #f9f9f9;
  padding: 10px;
  margin: 10px 0;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  cursor: move;
}

ul#list li:hover {
  background-color: #eef2f5;
}

ul#list li button {
  background-color: transparent;
  border: none;
  color: #ff5c5c;
  font-size: 18px;
  cursor: pointer;
}

ul#list li button:hover {
  color: #ff3333;
}



  </style>
</head>
<body>
  <div class="container">
    <h1>Productivity App</h1>

    <p>Select timer length and click set timer when you are ready</p>

    <div id="timerSettings">
      <!-- Timer Dropdowns -->
      <select id="hours">
        <option value="0">Hours</option>
        <script>
          for (let i = 0; i <= 23; i++) {
            document.write('<option value="' + i + '">' + i + ' hr</option>');
          }
        </script>
      </select>

      <select id="minutes">
        <option value="0">Minutes</option>
        <script>
          for (let i = 0; i <= 59; i++) {
            document.write('<option value="' + i + '">' + i + ' min</option>');
          }
        </script>
      </select>

      <select id="seconds">
        <option value="0">Seconds</option>
        <script>
          for (let i = 0; i <= 59; i++) {
            document.write('<option value="' + i + '">' + i + ' sec</option>');
          }
        </script>
      </select>

      <!-- Set Timer Button -->
      <button onclick="setTimer()">Set Timer</button>
    </div>

    <p id="timerMessage">Press the Green button to start the timer</p>

    <img id="play_pause" src="green_play.png" alt="Play/Pause" />

    <h2>Task List</h2>
    <!-- Calendar and task input aligned and spaced properly -->
    <div class="inputGroup">
      <input type="text" id="taskDate" placeholder="Pick a date for this task">
      <input type="text" id="inputText" placeholder="Enter a task">
    </div>
    <button class="addBtn" onclick="newElement()">Add</button>
    <script>
      // Add event listener for Enter key on the task input field
      document.getElementById('inputText').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();  // Prevent form submission or unwanted behavior
          newElement();  // Trigger the Add task function when Enter is pressed
        }
      });
    </script>
    

    <ul id="list">
      <!-- <li>
        Sample Task
        <button onclick="deleteTask(this)">✖</button>
      </li> -->
    </ul>


    <audio id="alarmSound" src="Alarm.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="timer.js"></script>
    <script src="tasklist.js"></script>
    <script src="calendar.js"></script>
    <script>
      // Add event listener for Enter key on the task input field
      document.getElementById('inputText').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          newElement();  // Trigger the Add task function when Enter is pressed
        }
      });
    </script>
    <a href="calendar.html" class="calendarLink" style="display:block; text-align:center; margin-top:20px;">View Task Calendar</a>
    <a href="help.html" class="helpLink" style="display:block; text-align:center; margin-top:20px;">Need Help?</a>

  </div>
</body>
</html>
