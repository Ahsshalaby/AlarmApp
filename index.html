<!DOCTYPE html>
<html>
    <head>

        <style>
            /* Basic styles */
            #timerSettings {
              margin-bottom: 20px;
            }
        
            #timerSettings select {
              padding: 5px;
              margin-right: 5px;
            }
        
            #timerSettings button {
              padding: 5px 10px;
            }
          </style>

        <title>
            Productivity App
        </title> 
        <link rel="stylesheet" href="style.css">
        <body>
                  
            <audio id="alarmSound" src="Alarm.mp3" preload="auto"></audio>



                    <div class="center">          
                    <!--- timer -->    
                

                    <p> Select timer length and click set timer when you are ready</p>
                    <div id="timerSettings">
                        <!-- Dropdowns for hours, minutes, and seconds -->
                        <select id="hours">
                          <option value="0">Hours</option>
                          <!-- Add options for hours from 0 to 23 -->
                          <script>
                            for (let i = 0; i <= 23; i++) {
                              document.write('<option value="' + i + '">' + i + ' hr</option>');
                            }
                          </script>
                        </select>
                      
                        <select id="minutes">
                          <option value="0">Minutes</option>
                          <!-- Add options for minutes from 0 to 59 -->
                          <script>
                            for (let i = 0; i <= 59; i++) {
                              document.write('<option value="' + i + '">' + i + ' min</option>');
                            }
                          </script>
                        </select>
                      
                        <select id="seconds">
                          <option value="0">Seconds</option>
                          <!-- Add options for seconds from 0 to 59 -->
                          <script>
                            for (let i = 0; i <= 59; i++) {
                              document.write('<option value="' + i + '">' + i + ' sec</option>');
                            }
                          </script>
                        </select>
                      
                        <!-- Button to set timer -->
                        <button onclick="setTimer()">Set Timer</button>
                       

                      </div>
                      
                      <p id="timerMessage">Press the Green button to start the timer</p>
                      
                      <img id="play_pause" src="green_play.png" alt="Play/Pause" style="cursor: pointer;">
                      <script src="timer.js"></script>
            
            
                    
                    <h2>
                        TASKLIST
                        <input type="text" id="inputText">
                        <button onclick="newElement()" class="addBtn">Add</button>
                        <ul id="list">
                            <li>Wake up</li>
                        </ul>
                        <script src="tasklist.js"></script>
                    </h2>
            </div>
        </body>
    </head>
</html>
